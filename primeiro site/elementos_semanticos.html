<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos semânticos</title>
  </head>
  <body>
    <!-- Criando o cabeçalho com a tag HEADER -->
    <header>
      Vamos aprender a utilizar alguns elemntos semânticos com grande
      importância.
      <nav>Barra de navegação.</nav>
    </header>

    <!-- Para o contecudo principal utliuzar a tag MAIN -->

    <main>
      Conteúdo princial

      <section>Vamos falar sobre minha carreria profissional.</section>
      <section>Portifólio</section>
      <section>
        Blog
        <!-- A TAG article pode ser usda pra destacar um artigo, dentro do article podemos usar as tags main, header, cirnado um novo escopo. -->
        <article>
          <header></header>

          <main></main>

          <footer></footer>
        </article>
      </section>
      <!-- dentro da tag section podemos usar as tags figure, img e a tag figcaption que ser ve para escrever um texto embaixo da imagem -->
      <section>
        <figure>
          <img
            src="https://p2.trrsf.com/image/fget/cf/1200/1600/middle/images.terra.com/2023/12/19/2124153488-gato.jpg"
            alt="Gato"
            width="200"
          />
          <figcaption>Olha que gato lindo</figcaption>
        </figure>
      </section>
    </main>

    <!-- para a barra lateral de um site utilizamos a tag ASIDE -->

    <aside>
      Conteúdo da barra lateral Essa tag pode ser utilizada dentro ou fora do da
      tag main
    </aside>

    <!--  Para a estrutura mais básica, o rodapé utilizamos a tag FOOTER-->

    <footer>desenvolvido or Sandro Cruz</footer>
  </body>
</html>
