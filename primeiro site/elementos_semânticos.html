<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos semânticos</title>
  </head>
  <body>
    <!-- Criando o cabeçalho com a tag HEADER -->
    <header>
      Vamos aprender a utilizar alguns elemntos semânticos com grande
      importância.
      <nav>Barra de navegação.</nav>
    </header>

    <!-- Para o contecudo principal utliuzar a tag MAIN -->

    <main>
      Conteúdo primcial

      <section>Vamos falar sobre minha carreria profissional.</section>
      <section>Portifólio</section>
      <section>
        Blog
        <!-- A TAG article pode ser usda pra destacar um artigo, dentro do main, header, cirnado um novo escopo. -->
        <article>
          <main></main>
          <header></header>
          <footer></footer>
        </article>
      </section>
    </main>

    <!-- para a barra lateral de um site utilizamos a tag ASIDE -->

    <aside>
      Conteúdo da barra lateral Essa tag pode ser utilizada dentro ou fora do da
      tag main
    </aside>

    <!--  Para a estrutura mais básica, o rodapé utilizamos a tag FOOTER-->

    <footer>desenvolvido or Sandro Cruz</footer>
  </body>
</html>
